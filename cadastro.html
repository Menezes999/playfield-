<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PlayField - Cadastro</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 1rem;
        }
        .header {
            position: absolute;
            top: 1rem;
            right: 1rem;
            font-size: 1.5rem;
            font-weight: bold;
        }
        h2 {
            font-size: 2.5rem;
            margin-bottom: 2rem;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            width: 100%;
            max-width: 400px;
        }
        input {
            padding: 0.8rem;
            font-size: 1rem;
            border: none;
            border-radius: 5px;
        }
        button {
            padding: 1rem;
            font-size: 1rem;
            font-weight: bold;
            color: #fff;
            background-color: #ff6600;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #ffa500;
        }
    </style>
</head>
<body>
    <div class="header">PlayField</div>
    <h2>Cadastre-se Primeiro!</h2>
    <form id="registerForm">
        <input type="text" id="name" placeholder="Nome" required>
        <input type="password" id="password" placeholder="Senha" required>
        <button type="submit">Entrar</button>
    </form>

    <script>
        const form = document.getElementById('registerForm');

        form.addEventListener('submit', (e) => {
            e.preventDefault();
            const name = document.getElementById('name').value;
            const password = document.getElementById('password').value;

            // Salvando dados localmente
            localStorage.setItem('playfieldUserName', name);
            localStorage.setItem('playfieldUserPassword', password);

            // Redirecionar para o cat√°logo
            window.location.href = "catalogo.html";
        });
    </script>
</body>
</html>
