<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download - PlayField</title>
    <style>
        /* Estilos Gerais */
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: #2C2F36;
            color: #fff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        h1 {
            margin-bottom: 20px;
            color: #f1c40f;
        }

        /* Barra de Progresso */
        .progress-container {
            width: 80%;
            max-width: 500px;
            background-color: #444;
            border-radius: 25px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        .progress-bar {
            height: 25px;
            width: 0;
            background-color: #f1c40f;
            transition: width 0.5s ease-in-out;
        }

        /* Botão de Voltar */
        .back-button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #e67e22;
            color: #000;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s ease;
        }

        .back-button:hover {
            background-color: #d35400;
        }
    </style>
</head>
<body>
    <h1>Baixando o Jogo...</h1>
    <div class="progress-container">
        <div class="progress-bar" id="progress-bar"></div>
    </div>
    <button class="back-button" onclick="goBack()">Voltar</button>

    <script>
        const progressBar = document.getElementById('progress-bar');
        let progress = 0;

        // Simula o progresso do download
        function simulateDownload() {
            if (progress < 100) {
                progress += 5; // Aumenta o progresso em 5%
                progressBar.style.width = progress + '%';
                setTimeout(simulateDownload, 500); // Atualiza a cada 500ms
            } else {
                alert('Download concluído!');
            }
        }

        // Redireciona para a página anterior
        function goBack() {
            window.history.back();
        }

        // Inicia o progresso ao carregar a página
        window.onload = simulateDownload;
    </script>
</body>
</html>
