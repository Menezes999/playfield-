<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PlayField - Catálogo</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
            overflow-x: hidden;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 2rem;
            background-color: #111;
            border-bottom: 1px solid #333;
        }
        .header h1 {
            margin: 0;
            font-size: 1.5rem;
        }
        .user-icon {
            width: 40px;
            height: 40px;
            background-color: #ff6600;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.2rem;
            border-radius: 50%;
            font-weight: bold;
            cursor: pointer;
        }
        .slideshow {
            position: relative;
            width: 100%;
            height: 250px;
            overflow: hidden;
        }
        .slides {
            display: flex;
            transition: transform 0.5s ease-in-out;
            width: 300%;
        }
        .slides img {
            width: 100%;
            height: 250px;
            object-fit: cover;
        }
        .catalog {
            padding: 2rem;
        }
        .catalog h2 {
            font-size: 2rem;
            margin-bottom: 1rem;
        }
        .games {
            display: flex;
            overflow-x: auto;
            gap: 1rem;
            padding: 1rem 0;
        }
        .game-card {
            min-width: 200px;
            background-color: #111;
            color: #fff;
            border-radius: 10px;
            padding: 1rem;
            text-align: center;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s;
        }
        .game-card:hover {
            transform: scale(1.05);
        }
        .game-card img {
            width: 100%;
            border-radius: 10px;
            margin-bottom: 0.5rem;
        }
        .category-title {
            margin-top: 2rem;
        }
        /* Gaveta Lateral */
        .drawer {
            position: fixed;
            top: 0;
            right: -100%;
            width: 300px;
            height: 100%;
            background-color: #111;
            color: #fff;
            box-shadow: -5px 0 10px rgba(0, 0, 0, 0.5);
            padding: 2rem;
            transition: right 0.3s;
            z-index: 1000;
        }
        .drawer.open {
            right: 0;
        }
        .drawer h3 {
            margin: 0;
            margin-bottom: 1rem;
        }
        .drawer input {
            margin-top: 1rem;
        }
        .close-btn {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: none;
            color: #fff;
            font-size: 1.2rem;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>PlayField</h1>
        <div class="user-icon" id="userIcon"></div>
    </div>

    <!-- Slideshow -->
    <div class="slideshow">
        <div class="slides" id="slides">
            <img src="https://via.placeholder.com/1920x250?text=Banner+1" alt="Banner 1">
            <img src="https://via.placeholder.com/1920x250?text=Banner+2" alt="Banner 2">
            <img src="https://via.placeholder.com/1920x250?text=Banner+3" alt="Banner 3">
        </div>
    </div>

    <div class="catalog">
        <!-- Categorias de Jogos -->
        <h2 class="category-title">Ação</h2>
        <div class="games">
            <div class="game-card">
                <img src="https://via.placeholder.com/200x150" alt="Game 1">
                <h3>Game 1</h3>
            </div>
            <div class="game-card">
                <img src="https://via.placeholder.com/200x150" alt="Game 2">
                <h3>Game 2</h3>
            </div>
        </div>

        <h2 class="category-title">RPG</h2>
        <div class="games">
            <div class="game-card">
                <img src="https://via.placeholder.com/200x150" alt="Game 3">
                <h3>Game 3</h3>
            </div>
            <div class="game-card">
                <img src="https://via.placeholder.com/200x150" alt="Game 4">
                <h3>Game 4</h3>
            </div>
        </div>

        <h2 class="category-title">Corrida</h2>
        <div class="games">
            <div class="game-card">
                <img src="https://via.placeholder.com/200x150" alt="Game 5">
                <h3>Game 5</h3>
            </div>
            <div class="game-card">
                <img src="https://via.placeholder.com/200x150" alt="Game 6">
                <h3>Game 6</h3>
            </div>
        </div>
    </div>

    <script>
        // Slideshow automático
        let currentSlide = 0;
        const slides = document.getElementById("slides");
        const totalSlides = slides.children.length;

        setInterval(() => {
            currentSlide = (currentSlide + 1) % totalSlides;
            slides.style.transform = `translateX(-${currentSlide * 100}%)`;
        }, 3000);

        // Ícone de usuário com inicial
        const userName = localStorage.getItem('playfieldUserName');
        const userIcon = document.getElementById('userIcon');

        if (userName) {
            userIcon.textContent = userName[0].toUpperCase();
        }
    </script>
</body>
</html>
