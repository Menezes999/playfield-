<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PlayField - Cadastro</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: #121212;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            text-align: center;
            background-color: #1e1e1e;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.6);
            width: 90%;
            max-width: 400px;
            transition: all 0.3s ease;
        }
        .container:hover {
            box-shadow: 0 0 25px rgba(255, 204, 0, 0.8);
        }
        .container h1 {
            font-size: 2rem;
            margin-bottom: 1rem;
            font-weight: 700;
            letter-spacing: 1px;
            color: #ffcc00;
        }
        .container p {
            font-size: 1.2rem;
            margin-bottom: 1.5rem;
            color: #bbb;
        }
        .container input {
            width: 100%;
            padding: 0.8rem;
            margin: 0.5rem 0;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            background-color: #333;
            color: #fff;
            transition: all 0.3s ease;
        }
        .container input:focus {
            outline: none;
            border: 2px solid #ffcc00;
            background-color: #444;
        }
        .container button {
            width: 100%;
            padding: 0.9rem;
            margin-top: 1rem;
            background-color: #1e90ff;
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .container button:hover {
            background-color: #1c86e6;
            transform: scale(1.05);
        }
        .container button:active {
            transform: scale(0.98);
        }
        .back-link {
            margin-top: 1.5rem;
            display: inline-block;
            color: #ffcc00;
            text-decoration: none;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }
        .back-link:hover {
            text-decoration: underline;
            color: #e5a800;
        }
        .continue-link {
            margin-top: 1rem;
            display: inline-block;
            color: #bbb;
            font-size: 0.9rem;
            text-decoration: none;
            transition: all 0.3s ease;
        }
        .continue-link:hover {
            color: #ffcc00;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>PlayField</h1>
        <p>Cadastre-se Primeiro!</p>
        <input type="text" id="name" placeholder="Nome" required>
        <input type="password" id="password" placeholder="Senha" required>
        <button id="register">Entrar</button>
        <a href="index.html" class="back-link">Voltar para a p√°gina inicial</a>
        <br>
        <a href="catalogo-de-jogos.html" class="continue-link">Continuar sem cadastro</a>
    </div>

    <script>
        document.getElementById('register').addEventListener('click', () => {
            const name = document.getElementById('name').value.trim();
            const password = document.getElementById('password').value.trim();

            if (!name || !password) {
                alert('Por favor, preencha todos os campos.');
                return;
            }

            localStorage.setItem('playfieldUserName', name);
            localStorage.setItem('playfieldUserPassword', password);

            alert('Cadastro realizado com sucesso!');
            window.location.href = 'catalogo-de-jogos.html';
        });
    </script>
</body>
</html>
