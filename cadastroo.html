<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PlayField - Cadastro</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            text-align: center;
            background-color: #111;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
            width: 90%;
            max-width: 400px;
        }
        .container h1 {
            font-size: 1.5rem;
            margin-bottom: 1rem;
        }
        .container input {
            width: 100%;
            padding: 0.8rem;
            margin: 0.5rem 0;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
        }
        .container button {
            width: 100%;
            padding: 0.8rem;
            margin-top: 1rem;
            background-color: #ff6600;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
        }
        .container button:hover {
            background-color: #e55a00;
        }
        .back-link {
            margin-top: 1rem;
            display: inline-block;
            color: #ff6600;
            text-decoration: none;
            font-size: 0.9rem;
        }
        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>PlayField</h1>
        <p>Cadastre-se Primeiro!</p>
        <input type="text" id="name" placeholder="Nome" required>
        <input type="password" id="password" placeholder="Senha" required>
        <button id="register">Entrar</button>
        <a href="index.html" class="back-link">Voltar para a p√°gina inicial</a>
    </div>

    <script>
        document.getElementById('register').addEventListener('click', () => {
            const name = document.getElementById('name').value.trim();
            const password = document.getElementById('password').value.trim();

            if (!name || !password) {
                alert('Por favor, preencha todos os campos.');
                return;
            }

            localStorage.setItem('playfieldUserName', name);
            localStorage.setItem('playfieldUserPassword', password);

            alert('Cadastro realizado com sucesso!');
            window.location.href = 'catalogo-de-jogos.html';
        });
    </script>
</body>
</html>
