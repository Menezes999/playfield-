<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PlayField - Catálogo</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem;
            background-color: #111;
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        header h1 {
            margin: 0;
            font-size: 1.5rem;
        }
        .profile {
            width: 40px;
            height: 40px;
            background-color: #333;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1rem;
            font-weight: bold;
            border-radius: 50%;
            cursor: pointer;
            overflow: hidden;
        }
        .profile img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .sidebar {
            position: fixed;
            top: 0;
            right: -350px;
            width: 350px;
            height: 100%;
            background-color: #222;
            color: #fff;
            box-shadow: -5px 0 10px rgba(0, 0, 0, 0.5);
            transition: 0.3s ease-in-out;
            display: flex;
            flex-direction: column;
        }
        .sidebar.open {
            right: 0;
        }
        .sidebar-header {
            padding: 1rem;
            background-color: #111;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .sidebar-header h2 {
            margin: 0;
        }
        .sidebar-header button {
            background: none;
            color: #fff;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
        }
        .sidebar-content {
            flex-grow: 1;
            padding: 1rem;
        }
        .menu-item {
            padding: 0.8rem;
            margin: 0.5rem 0;
            background-color: #333;
            border-radius: 8px;
            text-align: center;
            cursor: pointer;
            transition: background 0.3s;
        }
        .menu-item:hover {
            background-color: #444;
        }
        .banner {
            position: relative;
            width: 100%;
            height: 300px;
            overflow: hidden;
        }
        .banner img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .game-section {
            padding: 1rem;
        }
        .game-section h2 {
            font-size: 1.2rem;
            margin: 1rem 0;
        }
        .game-row {
            display: flex;
            gap: 1rem;
            overflow-x: auto;
        }
        .game-card {
            min-width: 200px;
            background-color: #222;
            padding: 1rem;
            border-radius: 10px;
            text-align: center;
        }
        .popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #222;
            color: #fff;
            padding: 2rem;
            border-radius: 10px;
            width: 400px;
            display: none;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
            z-index: 2000;
        }
        .popup h2 {
            margin: 0 0 1rem;
            text-align: center;
        }
        .popup label {
            display: block;
            margin-bottom: 0.5rem;
        }
        .popup input[type="file"],
        .popup input[type="text"] {
            width: 100%;
            padding: 0.5rem;
            margin-bottom: 1rem;
            border: 1px solid #555;
            border-radius: 5px;
            background-color: #333;
            color: #fff;
        }
        .popup button {
            display: block;
            margin: 1rem auto 0;
            padding: 0.5rem 1rem;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .popup button:hover {
            background-color: #444;
        }
        .popup .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: none;
            border: none;
            font-size: 1.5rem;
            color: #fff;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <h1>PlayField</h1>
        <div class="profile" id="profile"></div>
    </header>

    <div class="banner">
        <img src="https://via.placeholder.com/1500x300" class="slide" alt="Banner 1">
        <img src="https://via.placeholder.com/1500x300" class="slide" alt="Banner 2" style="display: none;">
    </div>

    <div class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <h2>Meu Perfil</h2>
            <button onclick="closeSidebar()">&times;</button>
        </div>
        <div class="sidebar-content">
            <div class="menu-item" onclick="openPopup()">Editar Perfil</div>
        </div>
    </div>

    <div class="popup" id="popup">
        <button class="close-btn" onclick="closePopup()">&times;</button>
        <h2>Edite seu Perfil</h2>
        <label for="upload-img">Foto de Perfil:</label>
        <input type="file" id="upload-img">
        <label for="change-name">Alterar Nome:</label>
        <input type="text" id="change-name" placeholder="Novo nome">
        <h3>Dispositivos Conectados:</h3>
        <p id="device-info"></p>
        <button>Salvar Alterações</button>
    </div>

    <main class="game-section">
        <h2>Jogos em Destaque</h2>
        <div class="game-row">
            <div class="game-card">
                <img src="https://via.placeholder.com/200x120" alt="Jogo 1">
                <h3>Jogo 1</h3>
            </div>
            <div class="game-card">
                <img src="https://via.placeholder.com/200x120" alt="Jogo 2">
                <h3>Jogo 2</h3>
            </div>
        </div>
    </main>

    <script>
        let currentSlide = 0;
        const slides = document.querySelectorAll('.slide');

        setInterval(() => {
            slides[currentSlide].style.display = 'none';
            currentSlide = (currentSlide + 1) % slides.length;
            slides[currentSlide].style.display = 'block';
        }, 5000);

        function openPopup() {
            document.getElementById('popup').style.display = 'block';
        }

        function closePopup() {
            document.getElementById('popup').style.display = 'none';
        }

        const profileDiv = document.getElementById('profile');
        const sidebar = document.getElementById('sidebar');
        const userName = localStorage.getItem('playfieldUserName') || "U";
        profileDiv.textContent = userName.charAt(0).toUpperCase();

        profileDiv.addEventListener('click', () => {
            sidebar.classList.add('open');
        });

        function closeSidebar() {
            sidebar.classList.remove('open');
        }

        document.getElementById('device-info').textContent = `Dispositivo Atual: ${navigator.platform}, Local: Brasil`;
    </script>
</body>
</html>
