<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PlayField - Catálogo</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem;
            background-color: #111;
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        header h1 {
            margin: 0;
            font-size: 1.5rem;
        }
        .profile {
            width: 40px;
            height: 40px;
            background-color: #333;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1rem;
            font-weight: bold;
            border-radius: 50%;
            cursor: pointer;
            overflow: hidden;
        }
        .profile img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .sidebar {
            position: fixed;
            top: 0;
            right: -350px;
            width: 350px;
            height: 100%;
            background-color: #222;
            color: #fff;
            box-shadow: -5px 0 10px rgba(0, 0, 0, 0.5);
            transition: 0.3s ease-in-out;
            display: flex;
            flex-direction: column;
        }
        .sidebar.open {
            right: 0;
        }
        .sidebar-header {
            padding: 1rem;
            background-color: #111;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid #444;
        }
        .sidebar-header h2 {
            margin: 0;
        }
        .sidebar-content {
            flex-grow: 1;
            padding: 1rem;
        }
        .sidebar-content .menu-item {
            padding: 0.8rem;
            margin: 0.5rem 0;
            background-color: #333;
            border-radius: 8px;
            text-align: center;
            cursor: pointer;
            transition: background 0.3s;
        }
        .sidebar-content .menu-item:hover {
            background-color: #444;
        }
        .sidebar-footer {
            padding: 1rem;
            border-top: 1px solid #444;
            text-align: center;
        }
        .banner {
            position: relative;
            width: 100%;
            height: 300px;
            overflow: hidden;
        }
        .banner img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .game-section {
            padding: 1rem;
        }
        .game-section h2 {
            font-size: 1.2rem;
            margin: 1rem 0;
        }
        .game-row {
            display: flex;
            gap: 1rem;
            overflow-x: auto;
        }
        .game-card {
            min-width: 200px;
            background-color: #222;
            padding: 1rem;
            border-radius: 10px;
            text-align: center;
            cursor: pointer;
        }
        .game-card img {
            width: 100%;
            border-radius: 10px;
            margin-bottom: 0.5rem;
        }
        .game-card h3 {
            font-size: 1rem;
            margin: 0.5rem 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>PlayField</h1>
        <div class="profile" id="profile"></div>
    </header>

    <div class="banner">
        <img src="https://via.placeholder.com/1500x300" alt="Banner">
    </div>

    <div class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <h2>Meu Perfil</h2>
            <button onclick="closeSidebar()" style="background: none; color: #fff; border: none; font-size: 1.2rem; cursor: pointer;">&times;</button>
        </div>
        <div class="sidebar-content">
            <div class="menu-item">Editar Perfil</div>
            <div class="menu-item">Meus Jogos</div>
            <div class="menu-item">Configurações</div>
            <div class="menu-item">Sair</div>
        </div>
        <div class="sidebar-footer">
            <small>© 2024 PlayField</small>
        </div>
    </div>

    <main class="game-section">
        <h2>Jogos em Destaque</h2>
        <div class="game-row">
            <div class="game-card">
                <img src="https://via.placeholder.com/200x120" alt="Jogo 1">
                <h3>Jogo 1</h3>
            </div>
            <div class="game-card">
                <img src="https://via.placeholder.com/200x120" alt="Jogo 2">
                <h3>Jogo 2</h3>
            </div>
        </div>
        <h2>Novos Lançamentos</h2>
        <div class="game-row">
            <div class="game-card">
                <img src="https://via.placeholder.com/200x120" alt="Jogo 3">
                <h3>Jogo 3</h3>
            </div>
            <div class="game-card">
                <img src="https://via.placeholder.com/200x120" alt="Jogo 4">
                <h3>Jogo 4</h3>
            </div>
        </div>
    </main>

    <script>
        const profileDiv = document.getElementById('profile');
        const sidebar = document.getElementById('sidebar');
        const userName = localStorage.getItem('playfieldUserName') || "U";

        profileDiv.textContent = userName.charAt(0).toUpperCase();

        profileDiv.addEventListener('click', () => {
            sidebar.classList.add('open');
        });

        function closeSidebar() {
            sidebar.classList.remove('open');
        }
    </script>
</body>
</html>
