<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PlayField - Catálogo</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #333;
            color: #fff;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem;
            background-color: #444;
        }
        .logo {
            width: 120px;
        }
        .games {
            display: flex;
            flex-wrap: nowrap;
            gap: 10px;
            overflow-x: auto;
            padding: 20px;
        }
        .game-card {
            background-color: #222;
            padding: 20px;
            border-radius: 10px;
            min-width: 200px;
            text-align: center;
            position: relative;
        }
        .game-card img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 10px;
        }
        .game-card button {
            margin-top: 10px;
            padding: 10px;
            background-color: #008CBA;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .game-card button:hover {
            background-color: #005f7a;
        }
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            display: none;
        }
        .modal-content {
            background-color: #444;
            padding: 20px;
            border-radius: 10px;
            width: 90%;
            max-width: 600px;
            position: relative;
            text-align: left;
        }
        .modal h2 {
            margin: 0 0 10px;
        }
        .modal p {
            margin: 5px 0;
        }
        .modal button {
            position: absolute;
            top: 10px;
            right: 10px;
            background: transparent;
            border: none;
            color: #fff;
            font-size: 20px;
            cursor: pointer;
        }
        .modal .install-btn {
            margin-top: 20px;
            padding: 10px;
            background-color: #008CBA;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .modal .install-btn:hover {
            background-color: #005f7a;
        }

        .progress-container {
            width: 100%;
            max-width: 600px;
            margin: 50px auto;
            background-color: #555;
            border-radius: 10px;
            overflow: hidden;
        }
        .progress-bar {
            height: 30px;
            background-color: #008CBA;
            width: 0%;
            text-align: center;
            line-height: 30px;
            color: white;
        }
    </style>
</head>
<body>
    <header>
        <img src="logo.png" alt="PlayField Logo" class="logo">
    </header>

    <main>
        <h2 style="text-align: center;">Jogos em Destaque</h2>
        <div class="games">
            <div class="game-card" data-name="Jogo 1" data-desc="Um jogo emocionante de aventura!" data-req="Requisitos: 4GB RAM, 2GHz CPU, 1GB GPU.">
                <img src="jogo1.jpg" alt="Jogo 1">
                <button onclick="openModal(this)">Jogar</button>
            </div>
            <div class="game-card" data-name="Jogo 2" data-desc="Um RPG épico no mundo medieval." data-req="Requisitos: 8GB RAM, 3GHz CPU, 2GB GPU.">
                <img src="jogo2.jpg" alt="Jogo 2">
                <button onclick="openModal(this)">Jogar</button>
            </div>
            <div class="game-card" data-name="Jogo 3" data-desc="Corridas intensas e muita adrenalina." data-req="Requisitos: 6GB RAM, 2.5GHz CPU, 1.5GB GPU.">
                <img src="jogo3.jpg" alt="Jogo 3">
                <button onclick="openModal(this)">Jogar</button>
            </div>
        </div>
    </main>

    <!-- Modal -->
    <div class="modal" id="gameModal">
        <div class="modal-content">
            <button onclick="closeModal()">&times;</button>
            <h2 id="gameTitle">Título do Jogo</h2>
            <p id="gameDesc">Descrição do Jogo</p>
            <p id="gameReq">Requisitos</p>
            <button class="install-btn" onclick="startDownload()">INSTALAR</button>
        </div>
    </div>

    <!-- Página de Download -->
    <div id="downloadPage" style="display:none; text-align: center;">
        <h2>Baixando o jogo...</h2>
        <div class="progress-container">
            <div class="progress-bar" id="progressBar">0%</div>
        </div>
    </div>

    <script>
        const modal = document.getElementById('gameModal');
        const downloadPage = document.getElementById('downloadPage');
        const progressBar = document.getElementById('progressBar');

        function openModal(button) {
            const gameCard = button.parentElement;
            document.getElementById('gameTitle').innerText = gameCard.dataset.name;
            document.getElementById('gameDesc').innerText = gameCard.dataset.desc;
            document.getElementById('gameReq').innerText = gameCard.dataset.req;
            modal.style.display = 'flex';
        }

        function closeModal() {
            modal.style.display = 'none';
        }

        function startDownload() {
            modal.style.display = 'none';
            downloadPage.style.display = 'block';
            let progress = 0;
            const interval = setInterval(() => {
                progress += 5;
                progressBar.style.width = progress + '%';
                progressBar.innerText = progress + '%';

                if (progress >= 100) {
                    clearInterval(interval);
                    alert('Download concluído!');
                    downloadPage.style.display = 'none';
                }
            }, 200);
        }
    </script>
</body>
</html>
