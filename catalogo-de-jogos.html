<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PlayField - Catálogo</title>
    <style>
        /* Estilos Gerais */
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: #2C2F36;
            color: #fff;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Popup */
        .popup {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 3000;
        }
        .popup-content {
            background-color: #444;
            padding: 20px;
            border-radius: 10px;
            width: 300px;
            text-align: center;
            color: #f1c40f;
        }
        .popup-content img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 15px;
        }
        .popup-content button {
            background-color: #f1c40f;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            color: #000;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }
        .popup-content button:hover {
            background-color: #e67e22;
        }
    </style>
</head>
<body>
    <!-- Resto do código permanece inalterado -->
    <header>
        <img src="logo.png" alt="PlayField Logo" class="logo">
        <div class="profile-section">
            <p class="welcome">Bem-vindo</p>
            <div class="profile" id="profile" onclick="toggleDrawer()">
                <img src="semfoto.jpg" id="profile-pic" alt="Perfil">
            </div>
        </div>
    </header>

    <div class="banner" id="banner">
        <img src="banner1.png" alt="Banner 1" class="active">
        <img src="banner2.png" alt="Banner 2">
        <img src="banner3.png" alt="Banner 3">
        <div class="indicators">
            <div class="indicator active"></div>
            <div class="indicator"></div>
            <div class="indicator"></div>
        </div>
    </div>

    <main>
        <h2>Jogos em Destaque</h2>
        <div class="games">
            <div class="game-card">
                <img src="jogo1.jpg" alt="Jogo 1">
                <button onclick="openPopup()">Jogar Agora</button>
            </div>
            <div class="game-card">
                <img src="jogo2.jpg" alt="Jogo 2">
                <button>Jogar Agora</button>
            </div>
            <div class="game-card">
                <img src="jogo3.jpg" alt="Jogo 3">
                <button>Jogar Agora</button>
            </div>
        </div>
    </main>

    <!-- Popup -->
    <div class="popup" id="popup">
        <div class="popup-content">
            <img src="jogo1.jpg" alt="Jogo 1">
            <h3>Jogo 1</h3>
            <p>Descrição do Jogo 1: Um jogo emocionante e cheio de aventura!</p>
            <button onclick="closePopup()">Instalar Agora</button>
        </div>
    </div>

    <script>
        const popup = document.getElementById('popup');

        function openPopup() {
            popup.style.display = 'flex';
        }

        function closePopup() {
            popup.style.display = 'none';
        }
    </script>
</body>
</html>
