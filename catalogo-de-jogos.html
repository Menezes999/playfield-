<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PlayField - Catálogo</title>
    <style>
        /* Estilos Gerais */
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: #2C2F36;
            color: #fff;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 3rem;
            background-color: #1A1D22;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }

        .logo {
            font-size: 1.5rem;
            color: #f1c40f;
        }

        .profile-section {
            display: flex;
            align-items: center;
        }

        .profile {
            width: 40px;
            height: 40px;
            background-color: #444;
            border-radius: 50%;
            overflow: hidden;
            cursor: pointer;
            border: 3px solid #f1c40f;
        }

        .profile img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .banner {
            position: relative;
            width: 100%;
            height: 300px;
            overflow: hidden;
            margin-top: 1rem;
        }

        .banner img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }

        .banner img.active {
            opacity: 1;
        }

        .drawer {
            position: fixed;
            top: 0;
            right: -100%;
            width: 300px;
            height: 100%;
            background-color: #333;
            box-shadow: -5px 0 5px rgba(0, 0, 0, 0.5);
            transition: right 0.3s ease;
            padding: 1rem;
            z-index: 1000;
        }

        .drawer.open {
            right: 0;
        }

        .drawer h2 {
            color: #f1c40f;
            margin-bottom: 1rem;
        }

        .drawer button {
            margin-top: 1rem;
            padding: 0.5rem;
            background-color: #f1c40f;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        .drawer button:hover {
            background-color: #e67e22;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">PlayField</div>
        <div class="profile-section">
            <div class="profile" id="profile">
                <img src="semfoto.jpg" alt="Foto de Perfil">
            </div>
        </div>
    </header>

    <div class="banner" id="banner">
        <img src="banner1.png" alt="Banner 1" class="active">
        <img src="banner2.png" alt="Banner 2">
        <img src="banner3.png" alt="Banner 3">
    </div>

    <div class="drawer" id="drawer">
        <h2>Meu Perfil</h2>
        <p>Configurações do usuário</p>
        <button>Sair</button>
    </div>

    <script>
        // Slideshow
        let currentSlide = 0;
        const slides = document.querySelectorAll(".banner img");

        function showSlide(index) {
            slides.forEach((slide, i) => {
                slide.classList.toggle("active", i === index);
            });
        }

        setInterval(() => {
            currentSlide = (currentSlide + 1) % slides.length;
            showSlide(currentSlide);
        }, 4000);

        // Drawer
        const profile = document.getElementById("profile");
        const drawer = document.getElementById("drawer");

        profile.addEventListener("click", () => {
            drawer.classList.toggle("open");
        });
    </script>
</body>
</html>
