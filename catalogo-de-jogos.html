<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PlayField - Catálogo</title>
    <style>
        /* Estilos Gerais */
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: #2C2F36;
            color: #fff;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Header */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 3rem;
            background-color: #1A1D22;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }
        .logo {
            width: 120px;
        }

        /* Jogos em Destaque */
        main {
            padding: 2rem 3rem;
        }
        h2 {
            color: #f1c40f;
            font-size: 1.5rem;
            border-bottom: 2px solid #f1c40f;
            padding-bottom: 0.5rem;
        }
        .games {
            display: flex;
            gap: 20px;
            overflow-x: auto;
        }
        .game-card {
            background-color: #444;
            padding: 20px;
            border-radius: 12px;
            min-width: 180px;
            text-align: center;
        }
        .game-card img {
            width: 100%;
            height: 120px;
            object-fit: cover;
            border-radius: 8px;
        }
        .game-card button {
            margin-top: 10px;
            padding: 8px 12px;
            background-color: #f1c40f;
            color: #000;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        /* Modal */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 2000;
        }
        .modal.active {
            display: flex;
        }
        .modal-content {
            background-color: #1A1D22;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            color: #fff;
            width: 90%;
            max-width: 400px;
        }
        .modal-content img {
            width: 100%;
            border-radius: 8px;
            margin-bottom: 15px;
        }
        .modal-content button {
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #f1c40f;
            color: #000;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .modal-content button:hover {
            background-color: #e67e22;
        }
    </style>
</head>
<body>
    <header>
        <img src="logo.png" alt="PlayField Logo" class="logo">
    </header>

    <main>
        <h2>Jogos em Destaque</h2>
        <div class="games">
            <div class="game-card">
                <img src="jogo1.jpg" alt="Jogo 1">
                <button onclick="openModal('jogo1.jpg', 'Jogo 1', 'Este é um jogo incrível para você se divertir!')">Jogar Agora</button>
            </div>
            <div class="game-card">
                <img src="jogo2.jpg" alt="Jogo 2">
                <button>Jogar Agora</button>
            </div>
            <div class="game-card">
                <img src="jogo3.jpg" alt="Jogo 3">
                <button>Jogar Agora</button>
            </div>
        </div>
    </main>

    <!-- Modal -->
    <div class="modal" id="gameModal">
        <div class="modal-content">
            <img id="modalImage" src="" alt="Game Image">
            <h3 id="modalTitle"></h3>
            <button>Instalar</button>
            <p id="modalDescription"></p>
            <button onclick="closeModal()">Fechar</button>
        </div>
    </div>

    <script>
        function openModal(imageSrc, title, description) {
            document.getElementById('modalImage').src = imageSrc;
            document.getElementById('modalTitle').textContent = title;
            document.getElementById('modalDescription').textContent = description;
            document.getElementById('gameModal').classList.add('active');
        }

        function closeModal() {
            document.getElementById('gameModal').classList.remove('active');
        }
    </script>
</body>
</html>
