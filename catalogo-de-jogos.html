<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PlayField - Perfil</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem;
            background-color: #111;
        }
        .logo {
            width: 120px;
        }
        .profile-section {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .welcome {
            margin: 0;
            font-size: 0.9rem;
        }
        .profile {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            overflow: hidden;
            position: relative;
            cursor: pointer;
        }
        .profile img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .profile .initial {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
            background-color: #555;
            color: #fff;
            font-size: 20px;
            font-weight: bold;
        }
        .drawer {
            position: fixed;
            top: 0;
            right: -100%;
            width: 300px;
            height: 100%;
            background-color: #222;
            transition: right 0.3s ease;
            padding: 1rem;
            box-shadow: -5px 0 5px rgba(0, 0, 0, 0.5);
            z-index: 2000;
        }
        .drawer.open {
            right: 0;
        }
        .profile-edit {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            overflow: hidden;
            margin: 0 auto;
            position: relative;
            cursor: pointer;
        }
        .profile-edit img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            font-size: 0.9rem;
        }
        .profile-edit input {
            display: none;
        }
        .drawer button {
            display: block;
            width: 100%;
            padding: 0.5rem;
            margin-top: 10px;
            background-color: #fff;
            color: #000;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .drawer button:hover {
            background-color: #ddd;
        }
    </style>
</head>
<body>
    <header>
        <img src="logo.png" alt="PlayField Logo" class="logo">
        <div class="profile-section">
            <p class="welcome" id="welcome">Bem-vindo</p>
            <div class="profile" id="profile" onclick="toggleDrawer()">
                <!-- Foto de perfil ou inicial do nome -->
                <img src="semfoto.jpg" id="profile-pic" alt="Perfil">
                <div class="initial" id="profile-initial"></div>
            </div>
        </div>
    </header>

    <main>
        <!-- Conteúdo Principal -->
    </main>

    <div class="drawer" id="drawer">
        <h3>Editar Perfil</h3>
        <div class="profile-edit" onclick="selectNewPhoto()">
            <img id="edit-profile-pic" src="semfoto.jpg" alt="Editar Perfil">
            <div class="overlay">Envie uma foto</div>
            <input type="file" id="upload-photo" accept="image/*" onchange="updateProfilePhoto()">
        </div>
        <button onclick="toggleDrawer()">Fechar</button>
    </div>

    <script>
        const drawer = document.getElementById('drawer');
        const profilePic = document.getElementById('profile-pic');
        const editProfilePic = document.getElementById('edit-profile-pic');
        const uploadPhotoInput = document.getElementById('upload-photo');
        const profileInitial = document.getElementById('profile-initial');
        const welcomeText = document.getElementById('welcome');

        function toggleDrawer() {
            drawer.classList.toggle('open');
        }

        function selectNewPhoto() {
            uploadPhotoInput.click();
        }

        function updateProfilePhoto() {
            const file = uploadPhotoInput.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = () => {
                    localStorage.setItem('profilePhoto', reader.result);
                    profilePic.src = reader.result;
                    editProfilePic.src = reader.result;
                    profileInitial.style.display = 'none'; // Esconde a inicial
                };
                reader.readAsDataURL(file);
            }
        }

        // Carregar nome e foto de perfil
        const storedUserName = localStorage.getItem('userName');
        const storedPhoto = localStorage.getItem('profilePhoto');
        
        if (storedUserName) {
            welcomeText.textContent = `Bem-vindo, ${storedUserName}`;
            // Exibir inicial do nome se não houver foto
            const initial = storedUserName.charAt(0).toUpperCase();
            if (!storedPhoto) {
                profileInitial.textContent = initial;
                profilePic.style.display = 'none';
                profileInitial.style.display = 'flex';
            }
        }

        // Carregar foto de perfil salva
        if (storedPhoto) {
            profilePic.src = storedPhoto;
            editProfilePic.src = storedPhoto;
            profileInitial.style.display = 'none'; // Esconde a inicial
        }
    </script>
</body>
</html>
