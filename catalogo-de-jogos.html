<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PlayField - Catálogo</title>
    <style>
        /* Estilos principais */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem;
            background-color: #111;
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        header h1 {
            margin: 0;
            font-size: 1.5rem;
        }
        .profile {
            width: 40px;
            height: 40px;
            background-color: #333;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1rem;
            font-weight: bold;
            border-radius: 50%;
            cursor: pointer;
            overflow: hidden;
        }
        .profile img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .sidebar {
            position: fixed;
            top: 0;
            right: -350px;
            width: 350px;
            height: 100%;
            background-color: #222;
            color: #fff;
            box-shadow: -5px 0 10px rgba(0, 0, 0, 0.5);
            transition: 0.3s ease-in-out;
            display: flex;
            flex-direction: column;
        }
        .sidebar.open {
            right: 0;
        }
        .sidebar-header {
            padding: 1rem;
            background-color: #111;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .sidebar-header h2 {
            margin: 0;
        }
        .sidebar-header button {
            background: none;
            color: #fff;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
        }
        .sidebar-content {
            flex-grow: 1;
            padding: 1rem;
        }
        .menu-item {
            padding: 0.8rem;
            margin: 0.5rem 0;
            background-color: #333;
            border-radius: 8px;
            text-align: center;
            cursor: pointer;
            transition: background 0.3s;
        }
        .menu-item:hover {
            background-color: #444;
        }
        .popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #222;
            color: #fff;
            padding: 2rem;
            border-radius: 10px;
            width: 400px;
            display: none;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
            z-index: 2000;
        }
        .popup h2 {
            margin: 0 0 1rem;
            text-align: center;
        }
        .popup .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: none;
            border: none;
            font-size: 1.5rem;
            color: #fff;
            cursor: pointer;
        }
        .file-upload {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 1rem;
        }
        .file-upload input[type="file"] {
            display: none;
        }
        .file-upload label {
            padding: 0.5rem 1rem;
            background-color: #333;
            color: #fff;
            border-radius: 5px;
            cursor: pointer;
        }
        .file-upload label:hover {
            background-color: #444;
        }
        .file-upload img {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border-radius: 50%;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <header>
        <h1>PlayField</h1>
        <div class="profile" id="profile"></div>
    </header>

    <div class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <h2>Meu Perfil</h2>
            <button onclick="closeSidebar()">&times;</button>
        </div>
        <div class="sidebar-content">
            <div class="menu-item" onclick="openPopup()">Editar Perfil</div>
        </div>
    </div>

    <div class="popup" id="popup">
        <button class="close-btn" onclick="closePopup()">&times;</button>
        <h2>Edite seu Perfil</h2>
        <div class="file-upload">
            <img id="preview-img" src="" alt="Foto de perfil">
            <input type="file" id="upload-img" accept="image/*" onchange="updateProfileImage(event)">
            <label for="upload-img">Selecione uma nova foto</label>
        </div>
        <button onclick="saveProfile()">Salvar Alterações</button>
    </div>

    <script>
        const profile = document.getElementById('profile');
        const sidebar = document.getElementById('sidebar');
        const popup = document.getElementById('popup');
        const previewImg = document.getElementById('preview-img');

        // Configurações iniciais
        const userName = prompt("Digite seu nome:");
        profile.textContent = userName[0].toUpperCase(); // Inicial do nome como avatar padrão

        // Ações da sidebar
        profile.onclick = () => sidebar.classList.add('open');
        function closeSidebar() {
            sidebar.classList.remove('open');
        }

        // Ações do pop-up
        function openPopup() {
            popup.style.display = 'block';
        }

        function closePopup() {
            popup.style.display = 'none';
        }

        // Atualizar imagem de perfil
        function updateProfileImage(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = () => {
                    previewImg.src = reader.result;
                    profile.style.backgroundImage = `url('${reader.result}')`;
                };
                reader.readAsDataURL(file);
            }
        }

        // Salvar alterações
        function saveProfile() {
            closePopup();
        }
    </script>
</body>
</html>
