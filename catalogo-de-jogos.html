<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PlayField - Cat√°logo</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem;
            background-color: #111;
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        header h1 {
            margin: 0;
            font-size: 1.5rem;
        }
        .profile {
            width: 40px;
            height: 40px;
            background-color: #333;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1rem;
            font-weight: bold;
            border-radius: 50%;
            cursor: pointer;
            overflow: hidden;
        }
        .profile img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .sidebar {
            position: fixed;
            top: 0;
            right: -350px;
            width: 350px;
            height: 100%;
            background-color: #222;
            color: #fff;
            box-shadow: -5px 0 10px rgba(0, 0, 0, 0.5);
            transition: 0.3s ease-in-out;
            display: flex;
            flex-direction: column;
        }
        .sidebar.open {
            right: 0;
        }
        .sidebar-header {
            padding: 1rem;
            background-color: #111;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .sidebar-header h2 {
            margin: 0;
        }
        .sidebar-header button {
            background: none;
            color: #fff;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
        }
        .sidebar-content {
            flex-grow: 1;
            padding: 1rem;
        }
        .menu-item {
            padding: 0.8rem;
            margin: 0.5rem 0;
            background-color: #333;
            border-radius: 8px;
            text-align: center;
            cursor: pointer;
            transition: background 0.3s;
        }
        .menu-item:hover {
            background-color: #444;
        }
    </style>
</head>
<body>
    <header>
        <h1>PlayField</h1>
        <div class="profile" id="profile"></div>
    </header>

    <div class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <h2>Meu Perfil</h2>
            <button onclick="closeSidebar()">&times;</button>
        </div>
        <div class="sidebar-content">
            <div class="menu-item" onclick="alert('Editar perfil em breve!')">Editar Perfil</div>
        </div>
    </div>

    <script>
        const profile = document.getElementById('profile');
        const sidebar = document.getElementById('sidebar');

        profile.onclick = () => {
            sidebar.classList.add('open');
        };

        function closeSidebar() {
            sidebar.classList.remove('open');
        }
    </script>
</body>
</html>
