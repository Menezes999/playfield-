<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PlayField - Catálogo</title>
    <style>
        /* Estilos Gerais */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem;
            background-color: #111;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .logo {
            width: 120px;
        }

        .profile-section {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .profile {
            width: 40px;
            height: 40px;
            background-color: #333;
            border-radius: 50%;
            overflow: hidden;
            position: relative;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .profile img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: none; /* Inicialmente a imagem é invisível */
        }

        .profile .default-image {
            width: 100%;
            height: 100%;
            background-color: #444;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .profile .default-image::before {
            content: "Enviar Foto";
            position: absolute;
            color: white;
            font-weight: bold;
            font-size: 1rem;
        }

        .profile input[type="file"] {
            display: none; /* Oculta o input de arquivo */
        }

    </style>
</head>
<body>
    <header>
        <img src="logo.png" alt="PlayField Logo" class="logo">
        <div class="profile-section">
            <p class="welcome">Bem-vindo</p>
            <div class="profile" id="profile" onclick="document.getElementById('fileInput').click();">
                <div class="default-image">
                    <img id="profile-pic" src="semfoto.jpg" alt="Foto de Perfil">
                </div>
                <input type="file" id="fileInput" accept="image/*" onchange="updateProfilePhoto()">
            </div>
        </div>
    </header>

    <script>
        const profilePic = document.getElementById('profile-pic');
        const defaultImage = document.querySelector('.default-image');
        const fileInput = document.getElementById('fileInput');

        // Função para atualizar a foto de perfil
        function updateProfilePhoto() {
            const file = fileInput.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function (e) {
                    profilePic.src = e.target.result;
                    profilePic.style.display = 'block'; // Exibe a nova foto
                    defaultImage.style.display = 'none'; // Esconde o fundo de "Enviar Foto"
                };
                reader.readAsDataURL(file);
            }
        }
    </script>
</body>
</html>
