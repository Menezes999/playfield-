<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PlayField - Página Inicial</title>
    <style>
        /* Estilos Gerais */
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: #2C2F36; /* Cinza escuro para o fundo */
            color: #fff;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Header */
        header {
            text-align: center;
            margin-top: 5rem;
        }
        header h1 {
            font-size: 3rem;
            color: #f1c40f;
            margin: 0;
        }
        header p {
            font-size: 1.2rem;
            color: #fff;
            margin: 1rem 0 2rem;
        }

        /* Botões */
        .buttons {
            display: flex;
            justify-content: center;
            gap: 1rem;
        }
        .buttons button {
            padding: 1rem 2rem;
            font-size: 1.2rem;
            color: #000;
            background-color: #f1c40f;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .buttons button:hover {
            background-color: #e67e22;
        }

        /* Modal (Pop-up) */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            z-index: 2000;
        }
        .modal.active {
            display: flex;
        }
        .modal-content {
            background-color: #333;
            padding: 2rem;
            border-radius: 8px;
            text-align: center;
            width: 80%;
            max-width: 500px;
        }
        .modal-content h2 {
            color: #f1c40f;
            margin-bottom: 1rem;
        }
        .modal-content p {
            color: #fff;
            margin-bottom: 1.5rem;
        }
        .modal-content button {
            padding: 0.8rem 1.5rem;
            background-color: #f1c40f;
            border: none;
            color: #000;
            font-size: 1rem;
            border-radius: 5px;
            cursor: pointer;
        }
        .modal-content button:hover {
            background-color: #e67e22;
        }
    </style>
</head>
<body>
    <header>
        <h1>PlayField</h1>
        <p>O site perfeito para gamers e developers!</p>
    </header>
    <div class="buttons">
        <button id="play-now">Jogue Agora</button>
        <button id="submit-game">Envie seu Jogo</button>
    </div>

    <!-- Modal -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <h2>Jogue Agora</h2>
            <p>Cadastre-se ou faça login para acessar os jogos!</p>
            <button onclick="closeModal()">Fechar</button>
        </div>
    </div>

    <script>
        // Modal Logic
        const modal = document.getElementById('modal');
        const playNowButton = document.getElementById('play-now');

        playNowButton.addEventListener('click', () => {
            modal.classList.add('active');
        });

        function closeModal() {
            modal.classList.remove('active');
        }
    </script>
</body>
</html>
