<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PlayField - Cat√°logo</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem;
            background-color: #111;
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        .logo {
            width: 120px;
        }
        .profile-section {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .profile {
            width: 40px;
            height: 40px;
            background-color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1rem;
            font-weight: bold;
            border-radius: 50%;
            overflow: hidden;
            position: relative;
            cursor: pointer;
        }
        .profile img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .welcome {
            font-size: 0.9rem;
            margin: 0;
        }
        .banner {
            position: relative;
            width: 100%;
            height: 300px;
            overflow: hidden;
        }
        .banner img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .game-section {
            padding: 1rem;
        }
        .game-section h2 {
            font-size: 1.2rem;
            margin: 1rem 0;
        }
        .game-row {
            display: flex;
            gap: 1rem;
            overflow-x: auto;
        }
        .game-card {
            min-width: 200px;
            background-color: #222;
            padding: 1rem;
            border-radius: 10px;
            text-align: center;
        }
        .game-card button {
            margin-top: 10px;
            padding: 0.5rem 1rem;
            background-color: #444;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .game-card button:hover {
            background-color: #555;
        }
        .drawer {
            position: fixed;
            top: 0;
            right: -300px;
            width: 300px;
            height: 100%;
            background-color: #222;
            box-shadow: -5px 0 5px rgba(0, 0, 0, 0.5);
            transition: right 0.3s ease;
            padding: 1rem;
            z-index: 2000;
            overflow-y: auto;
        }
        .drawer.open {
            right: 0;
        }
        .drawer h3 {
            color: #fff;
            font-size: 1.2rem;
            margin: 0 0 1rem 0;
        }
        .drawer button {
            display: block;
            width: 100%;
            padding: 0.5rem;
            margin-top: 10px;
            background-color: #fff;
            color: #000;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
        }
        .drawer button:hover {
            background-color: #ddd;
        }
    </style>
</head>
<body>
    <header>
        <img src="logo.png" alt="PlayField Logo" class="logo">
        <div class="profile-section">
            <p class="welcome">Bem-vindo</p>
            <div class="profile" id="profile" onclick="toggleDrawer()">
                <img src="semfoto.jpg" id="profile-pic" alt="Perfil">
            </div>
        </div>
    </header>

    <div class="banner">
        <img src="banner1.png" class="slide" alt="Banner 1">
        <img src="banner2.png" class="slide" alt="Banner 2" style="display: none;">
    </div>

    <main class="game-section">
        <h2>Jogos em Destaque</h2>
        <div class="game-row">
            <div class="game-card">
                <img src="https://via.placeholder.com/200x120" alt="Jogo 1">
                <button>Jogar Agora</button>
            </div>
            <div class="game-card">
                <img src="https://via.placeholder.com/200x120" alt="Jogo 2">
                <button>Jogar Agora</button>
            </div>
        </div>
    </main>

    <div class="drawer" id="drawer">
        <h3>Editar Perfil</h3>
        <button onclick="toggleDrawer()">Fechar</button>
    </div>

    <script>
        const drawer = document.getElementById('drawer');

        function toggleDrawer() {
            drawer.classList.toggle('open');
        }
    </script>
</body>
</html>
