<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PlayField - Catálogo</title>
    <style>
        /* Estilos Gerais */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem;
            background-color: #111;
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        .logo {
            width: 120px;
        }
        .profile-section {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .profile {
            width: 40px;
            height: 40px;
            background-color: #333;
            border-radius: 50%;
            overflow: hidden;
            position: relative;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .profile img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: none; /* Inicialmente a imagem é invisível */
        }
        .profile .default-image {
            width: 100%;
            height: 100%;
            background-color: #444;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        .profile .default-image::before {
            content: "Enviar Foto";
            position: absolute;
            color: white;
            font-weight: bold;
            font-size: 1rem;
        }
        .profile input[type="file"] {
            display: none; /* Oculta o input de arquivo */
        }
        .banner {
            position: relative;
            width: 100%;
            height: 300px;
            overflow: hidden;
        }
        .banner img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }
        .banner img.active {
            opacity: 1;
        }
        .indicators {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
        }
        .indicator {
            width: 10px;
            height: 10px;
            background-color: #fff;
            border-radius: 50%;
            opacity: 0.5;
            transition: opacity 0.3s;
        }
        .indicator.active {
            opacity: 1;
        }
    </style>
</head>
<body>
    <header>
        <img src="logo.png" alt="PlayField Logo" class="logo">
        <div class="profile-section">
            <p class="welcome">Bem-vindo</p>
            <div class="profile" id="profile" onclick="document.getElementById('fileInput').click();">
                <div class="default-image">
                    <img id="profile-pic" src="semfoto.jpg" alt="Foto de Perfil">
                </div>
                <input type="file" id="fileInput" accept="image/*" onchange="updateProfilePhoto()">
            </div>
        </div>
    </header>

    <div class="banner" id="banner">
        <img src="banner1.png" alt="Banner 1" class="active">
        <img src="banner2.png" alt="Banner 2">
        <img src="banner3.png" alt="Banner 3">
        <div class="indicators">
            <div class="indicator active"></div>
            <div class="indicator"></div>
            <div class="indicator"></div>
        </div>
    </div>

    <script>
        const profilePic = document.getElementById('profile-pic');
        const defaultImage = document.querySelector('.default-image');
        const fileInput = document.getElementById('fileInput');

        // Função para atualizar a foto de perfil
        function updateProfilePhoto() {
            const file = fileInput.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function (e) {
                    profilePic.src = e.target.result;
                    profilePic.style.display = 'block'; // Exibe a nova foto
                    defaultImage.style.display = 'none'; // Esconde o fundo de "Enviar Foto"
                };
                reader.readAsDataURL(file);
            }
        }

        // Slideshow com fade-out
        const banners = document.querySelectorAll('.banner img');
        const indicators = document.querySelectorAll('.indicator');
        let currentIndex = 0;

        function changeBanner() {
            banners[currentIndex].classList.remove('active');
            indicators[currentIndex].classList.remove('active');

            currentIndex = (currentIndex + 1) % banners.length;

            banners[currentIndex].classList.add('active');
            indicators[currentIndex].classList.add('active');
        }

        setInterval(changeBanner, 4000);
    </script>
</body>
</html>
