<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PlayField - Catálogo</title>
    <style>
        /* Estilos Gerais */
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: #2C2F36; /* Fundo cinza escuro */
            color: #fff;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Header */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 3rem;
            background-color: #1A1D22; /* Tom mais escuro de cinza */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }

        .logo {
            font-size: 1.5rem;
            color: #f1c40f;
        }

        .profile-section {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .profile {
            width: 40px;
            height: 40px;
            background-color: #444;
            border-radius: 50%;
            overflow: hidden;
            cursor: pointer;
            border: 3px solid #f1c40f;
            transition: transform 0.3s ease;
        }

        .profile:hover {
            transform: scale(1.1);
        }

        .profile img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Slideshow */
        .banner {
            position: relative;
            width: 100%;
            height: 300px;
            overflow: hidden;
            margin-top: 1rem;
        }

        .banner img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }

        .banner img.active {
            opacity: 1;
        }

        .indicators {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
        }

        .indicator {
            width: 10px;
            height: 10px;
            background-color: #fff;
            border-radius: 50%;
            opacity: 0.5;
            transition: opacity 0.3s;
        }

        .indicator.active {
            opacity: 1;
        }

        /* Gaveta Lateral */
        .drawer {
            position: fixed;
            top: 0;
            right: -100%;
            width: 300px;
            height: 100%;
            background-color: #333;
            box-shadow: -5px 0 5px rgba(0, 0, 0, 0.5);
            transition: right 0.3s ease;
            padding: 1rem;
            z-index: 2000;
            overflow-y: auto;
        }

        .drawer.open {
            right: 0;
        }

        .drawer h3 {
            font-size: 1.2rem;
            margin: 0 0 1rem;
            color: #f1c40f;
            text-align: center;
        }

        .drawer button {
            display: block;
            width: 100%;
            padding: 0.5rem;
            margin-top: 10px;
            background-color: #f1c40f;
            color: #000;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .drawer button:hover {
            background-color: #e67e22;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">PlayField</div>
        <div class="profile-section">
            <div class="profile" id="profile" onclick="toggleDrawer()">
                <img src="semfoto.jpg" id="profile-pic" alt="Perfil">
            </div>
        </div>
    </header>

    <div class="banner" id="banner">
        <img src="banner1.png" alt="Banner 1" class="active">
        <img src="banner2.png" alt="Banner 2">
        <img src="banner3.png" alt="Banner 3">
        <div class="indicators">
            <div class="indicator active"></div>
            <div class="indicator"></div>
            <div class="indicator"></div>
        </div>
    </div>

    <div class="drawer" id="drawer">
        <h3>Editar Perfil</h3>
        <button onclick="toggleDrawer()">Fechar</button>
    </div>

    <script>
        const drawer = document.getElementById('drawer');
        const profilePic = document.getElementById('profile-pic');
        const indicators = document.querySelectorAll('.indicator');
        const bannerImages = document.querySelectorAll('.banner img');
        let currentImageIndex = 0;

        // Função para abrir/fechar gaveta lateral
        function toggleDrawer() {
            drawer.classList.toggle('open');
        }

        // Slideshow automático para o banner
        function updateBanner() {
            bannerImages[currentImageIndex].classList.remove('active');
            indicators[currentImageIndex].classList.remove('active');

            currentImageIndex = (currentImageIndex + 1) % bannerImages.length;

            bannerImages[currentImageIndex].classList.add('active');
            indicators[currentImageIndex].classList.add('active');
        }

        // Intervalo para troca do banner a cada 4 segundos
        setInterval(updateBanner, 4000);
    </script>
</body>
</html>
