<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PlayField - Catálogo</title>
    <style>
        /* Estilos Gerais */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
            color: #fff;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem;
            background-color: #003366;
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        .logo {
            width: 80px;
        }
        .profile-section {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .profile {
            width: 40px;
            height: 40px;
            background-color: #333;
            border-radius: 50%;
            overflow: hidden;
            position: relative;
            cursor: pointer;
        }
        .profile img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .welcome {
            margin: 0;
            font-size: 0.9rem;
            color: #f1c40f;
        }

        /* Slideshow */
        .banner {
            position: relative;
            width: 100%;
            height: 300px;
            overflow: hidden;
        }
        .banner img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }
        .banner img.active {
            opacity: 1;
        }
        .indicators {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
        }
        .indicator {
            width: 10px;
            height: 10px;
            background-color: #fff;
            border-radius: 50%;
            opacity: 0.5;
            transition: opacity 0.3s;
        }
        .indicator.active {
            opacity: 1;
        }

        /* Gaveta Lateral */
        .drawer {
            position: fixed;
            top: 0;
            right: -100%;
            width: 300px;
            height: 100%;
            background-color: #222;
            box-shadow: -5px 0 5px rgba(0, 0, 0, 0.5);
            transition: right 0.3s ease;
            padding: 1rem;
            z-index: 2000;
            overflow-y: auto;
        }
        .drawer.open {
            right: 0;
        }
        .drawer h3 {
            font-size: 1.2rem;
            margin: 0 0 1rem;
            color: #f1c40f;
        }
        .drawer button {
            display: block;
            width: 100%;
            padding: 0.5rem;
            margin-top: 10px;
            background-color: #f1c40f;
            color: #000;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .drawer button:hover {
            background-color: #e67e22;
        }

        /* Jogos em Destaque */
        main {
            padding: 1rem;
        }
        h2 {
            text-align: left;
            margin-left: 20px;
            color: #f1c40f;
        }
        .games {
            display: flex;
            flex-wrap: nowrap;
            gap: 10px;
            overflow-x: auto;
            padding: 10px;
        }
        .game-card {
            background-color: #003366;
            padding: 10px;
            border-radius: 10px;
            min-width: 150px;
            text-align: center;
        }
        .game-card img {
            width: 100%;
            height: 100px;
            object-fit: cover;
            border-radius: 5px;
        }
        .game-card button {
            margin-top: 10px;
            padding: 5px 10px;
            background-color: #f1c40f;
            color: #000;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .game-card button:hover {
            background-color: #e67e22;
        }

        /* Formulário de Upload de Foto */
        .profile-upload {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }
        .profile-upload img {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border-radius: 50%;
            border: 3px solid #f1c40f;
        }
        .profile-upload input[type="file"] {
            display: none;
        }
        .profile-upload label {
            background-color: #f1c40f;
            color: #000;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
            font-weight: bold;
        }
        .profile-upload label:hover {
            background-color: #e67e22;
        }

    </style>
</head>
<body>
    <header>
        <img src="logo.png" alt="PlayField Logo" class="logo">
        <div class="profile-section">
            <p class="welcome">Bem-vindo</p>
            <div class="profile" id="profile" onclick="toggleDrawer()">
                <img src="semfoto.jpg" id="profile-pic" alt="Perfil">
            </div>
        </div>
    </header>

    <div class="banner" id="banner">
        <img src="banner1.png" alt="Banner 1" class="active">
        <img src="banner2.png" alt="Banner 2">
        <img src="banner3.png" alt="Banner 3">
        <div class="indicators">
            <div class="indicator active"></div>
            <div class="indicator"></div>
            <div class="indicator"></div>
        </div>
    </div>

    <main>
        <h2>Jogos em Destaque</h2>
        <div class="games">
            <div class="game-card">
                <img src="jogo1.jpg" alt="Jogo 1">
                <button>Jogar Agora</button>
            </div>
            <div class="game-card">
                <img src="jogo2.jpg" alt="Jogo 2">
                <button>Jogar Agora</button>
            </div>
            <div class="game-card">
                <img src="jogo3.jpg" alt="Jogo 3">
                <button>Jogar Agora</button>
            </div>
        </div>
    </main>

    <div class="drawer" id="drawer">
        <h3>Editar Perfil</h3>
        <div class="profile-upload">
            <img id="profile-preview" src="semfoto.jpg" alt="Prévia da Foto">
            <input type="file" id="upload-photo" accept="image/*">
            <label for="upload-photo">Escolher Foto</label>
            <button onclick="saveProfilePhoto()">Salvar Alterações</button>
        </div>
        <button onclick="toggleDrawer()">Fechar</button>
    </div>

    <script>
        const drawer = document.getElementById('drawer');
        const profilePic = document.getElementById('profile-pic');
        const uploadPhotoInput = document.getElementById('upload-photo');
        const profilePreview = document.getElementById('profile-preview');

        function toggleDrawer() {
            drawer.classList.toggle('open');
        }

        function saveProfilePhoto() {
            const file = uploadPhotoInput.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = () => {
                    localStorage.setItem('profilePhoto', reader.result);
                    profilePic.src = reader.result;
                    profilePreview.src = reader.result;
                };
                reader.readAsDataURL(file);
            }
            toggleDrawer();
        }

        const savedPhoto = localStorage.getItem('profilePhoto');
        if (savedPhoto) {
            profilePic.src = savedPhoto;
            profilePreview.src = savedPhoto;
        }

        // Slideshow com fade-out
        const banners = document.querySelectorAll('.banner img');
        const indicators = document.querySelectorAll('.indicator');
        let currentIndex = 0;

        function changeBanner() {
            banners[currentIndex].classList.remove('active');
            indicators[currentIndex].classList.remove('active');

            currentIndex = (currentIndex + 1) % banners.length;

            banners[currentIndex].classList.add('active');
            indicators[currentIndex].classList.add('active');
        }

        setInterval(changeBanner, 4000);
    </script>
</body>
</html>
