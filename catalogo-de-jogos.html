<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PlayField</title>
    <style>
        
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: #2C2F36;  
            color: #fff;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 3rem;
            background-color: #1A1D22; 
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }
        .logo {
            width: 80px;
        }
        .profile-section {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        .profile {
            width: 40px;
            height: 40px;
            background-color: #444;
            border-radius: 50%;
            overflow: hidden;
            cursor: pointer;
            border: 3px solid #f1c40f;
            transition: transform 0.3s ease;
        }
        .profile:hover {
            transform: scale(1.1);
        }
        .profile img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .welcome {
            margin: 0;
            font-size: 0.9rem;
            color: #f1c40f;
        }

        
        .banner {
            position: relative;
            width: 100%;
            height: 300px;
            overflow: hidden;
            margin-top: 1rem;
        }
        .banner img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }
        .banner img.active {
            opacity: 1;
        }
        .indicators {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
        }
        .indicator {
            width: 10px;
            height: 10px;
            background-color: #fff;
            border-radius: 50%;
            opacity: 0.5;
            transition: opacity 0.3s;
        }
        .indicator.active {
            opacity: 1;
        }

        
        .drawer {
            position: fixed;
            top: 0;
            right: -100%;
            width: 300px;
            height: 100%;
            background-color: #333;
            box-shadow: -5px 0 5px rgba(0, 0, 0, 0.5);
            transition: right 0.3s ease;
            padding: 1rem;
            z-index: 2000;
            overflow-y: auto;
        }
        .drawer.open {
            right: 0;
        }
        .drawer h3 {
            font-size: 1.2rem;
            margin: 0 0 1rem;
            color: #f1c40f;
            text-align: center;
        }
        .drawer button {
            display: block;
            width: 100%;
            padding: 0.5rem;
            margin-top: 10px;
            background-color: #f1c40f;
            color: #000;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .drawer button:hover {
            background-color: #e67e22;
        }

        
        main {
            padding: 2rem 3rem;
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }
        h2 {
            text-align: left;
            color: #f1c40f;
            font-size: 1.5rem;
            border-bottom: 2px solid #f1c40f;
            padding-bottom: 0.5rem;
        }
        .games {
            display: flex;
            gap: 20px;
            overflow-x: auto;
            padding: 10px;
            flex-wrap: nowrap;
        }
        .game-card {
            background-color: #444;
            padding: 20px;
            border-radius: 12px;
            min-width: 180px;
            text-align: center;
            transition: transform 0.3s ease;
        }
        .game-card:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }
        .game-card img {
            width: 100%;
            height: 120px;
            object-fit: cover;
            border-radius: 8px;
        }
        .game-card button {
            margin-top: 10px;
            padding: 8px 12px;
            background-color: #f1c40f;
            color: #000;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .game-card button:hover {
            background-color: #e67e22;
        }

        
        .profile-upload {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }
        .profile-upload img {
            width: 120px;
            height: 120px;
            object-fit: cover;
            border-radius: 50%;
            border: 3px solid #f1c40f;
        }
        .profile-upload input[type="file"] {
            display: none;
        }
        .profile-upload label {
            background-color: #f1c40f;
            color: #000;
            padding: 12px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 15px;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }
        .profile-upload label:hover {
            background-color: #e67e22;
        }

    </style>
</head>
<body>
    <header>
        <img src="logo.png" alt="PlayField Logo" class="logo">
        <div class="profile-section">
            <p class="welcome">Bem-vindo</p>
            <div class="profile" id="profile" onclick="toggleDrawer()">
                <img src="semfoto.jpg" id="profile-pic" alt="Perfil">
            </div>
        </div>
    </header>

    <div class="banner" id="banner">
        <img src="banner1.png" alt="Banner 1" class="active">
        <img src="banner2.png" alt="Banner 2">
        <img src="banner3.png" alt="Banner 3">
        <div class="indicators">
            <div class="indicator active"></div>
            <div class="indicator"></div>
            <div class="indicator"></div>
        </div>
    </div>

    <main>
        <h2>Jogos em Destaque</h2>
        <div class="games">
            <div class="game-card">
                <img src="jogo1.jpg" alt="Jogo 1">
                <button>Jogar Agora</button>
            </div>
            <div class="game-card">
                <img src="jogo2.jpg" alt="Jogo 2">
                <button>Jogar Agora</button>
            </div>
            <div class="game-card">
                <img src="jogo3.jpg" alt="Jogo 3">
                <button>Jogar Agora</button>
            </div>
        </div>
    </main>

    <div class="drawer" id="drawer">
        <h3>Editar Perfil</h3>
        <div class="profile-upload">
            <img id="profile-preview" src="semfoto.jpg" alt="Prévia da Foto">
            <input type="file" id="upload-photo" accept="image/*" onchange="updatePreview(event)">
            <label for="upload-photo">Escolher Foto</label>
            <button onclick="saveProfilePhoto()">Salvar Alterações</button>
        </div>
        <button onclick="toggleDrawer()">Fechar</button>
    </div>

    <script>
        const drawer = document.getElementById('drawer');
        const profilePic = document.getElementById('profile-pic');
        const uploadPhotoInput = document.getElementById('upload-photo');
        const profilePreview = document.getElementById('profile-preview');
        const indicators = document.querySelectorAll('.indicator');
        const bannerImages = document.querySelectorAll('.banner img');
        let currentImageIndex = 0;

        function toggleDrawer() {
            drawer.classList.toggle('open');
        }

        function saveProfilePhoto() {
            const file = uploadPhotoInput.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    profilePic.src = e.target.result;
                    profilePreview.src = e.target.result;
                    localStorage.setItem('profile-photo', e.target.result);
                    drawer.classList.remove('open');
                };
                reader.readAsDataURL(file);
            }
        }

        function updatePreview(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    profilePreview.src = e.target.result;
                };
                reader.readAsDataURL(file);
            }
        }

        window.onload = function() {
            const savedPhoto = localStorage.getItem('profile-photo');
            if (savedPhoto) {
                profilePic.src = savedPhoto;
                profilePreview.src = savedPhoto;
            }

            setInterval(() => {
                bannerImages[currentImageIndex].classList.remove('active');
                indicators[currentImageIndex].classList.remove('active');
                currentImageIndex = (currentImageIndex + 1) % bannerImages.length;
                bannerImages[currentImageIndex].classList.add('active');
                indicators[currentImageIndex].classList.add('active');
            }, 3000);
        };
    </script>
</body>
</html>
