<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PlayField - Catálogo</title>
    <style>
        /* Estilos Gerais */
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #111;
            color: #fff;
            overflow-x: hidden;
        }

        /* Header */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: #222;
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }
        .logo {
            width: 80px;
            filter: brightness(0) invert(1);
        }
        .profile-section {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        .profile {
            width: 45px;
            height: 45px;
            background-color: #444;
            border-radius: 50%;
            overflow: hidden;
            position: relative;
            cursor: pointer;
            border: 2px solid #444;
            transition: border 0.3s ease;
        }
        .profile:hover {
            border-color: #00bcd4;
        }
        .profile img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Slideshow */
        .banner {
            position: relative;
            width: 100%;
            height: 350px;
            overflow: hidden;
            margin-bottom: 40px;
            border-radius: 10px;
        }
        .banner img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }
        .banner img.active {
            opacity: 1;
        }
        .indicators {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
        }
        .indicator {
            width: 10px;
            height: 10px;
            background-color: #fff;
            border-radius: 50%;
            opacity: 0.5;
            transition: opacity 0.3s;
        }
        .indicator.active {
            opacity: 1;
        }

        /* Gaveta Lateral */
        .drawer {
            position: fixed;
            top: 0;
            right: -100%;
            width: 300px;
            height: 100%;
            background-color: #222;
            box-shadow: -5px 0 5px rgba(0, 0, 0, 0.5);
            transition: right 0.3s ease;
            padding: 1.5rem;
            z-index: 2000;
            overflow-y: auto;
            border-radius: 10px 0 0 10px;
        }
        .drawer.open {
            right: 0;
        }
        .drawer h3 {
            font-size: 1.4rem;
            margin: 0 0 20px;
            text-align: center;
            font-weight: bold;
            color: #00bcd4;
        }
        .drawer button {
            display: block;
            width: 100%;
            padding: 0.7rem;
            margin-top: 10px;
            background-color: #00bcd4;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }
        .drawer button:hover {
            background-color: #0097a7;
        }

        /* Escolher Foto */
        .profile-photo-container {
            margin-bottom: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }
        .profile-photo-container img {
            width: 120px;
            height: 120px;
            object-fit: cover;
            border-radius: 50%;
            margin-bottom: 10px;
            border: 3px solid #00bcd4;
            transition: transform 0.3s ease;
        }
        .profile-photo-container img:hover {
            transform: scale(1.1);
        }
        .choose-photo-button {
            background-color: #333;
            color: #fff;
            border: none;
            padding: 12px 25px;
            cursor: pointer;
            border-radius: 5px;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }
        .choose-photo-button:hover {
            background-color: #444;
        }

        /* Jogos em Destaque */
        main {
            padding: 2rem 1rem;
            background-color: #111;
            color: #fff;
        }
        h2 {
            font-size: 1.8rem;
            text-align: left;
            margin-left: 20px;
            font-weight: bold;
            color: #00bcd4;
        }
        .games {
            display: flex;
            flex-wrap: nowrap;
            gap: 20px;
            overflow-x: auto;
            padding: 10px;
            margin-top: 20px;
        }
        .game-card {
            background-color: #222;
            padding: 15px;
            border-radius: 10px;
            min-width: 180px;
            text-align: center;
            transition: transform 0.3s ease;
        }
        .game-card:hover {
            transform: scale(1.05);
        }
        .game-card img {
            width: 100%;
            height: 120px;
            object-fit: cover;
            border-radius: 10px;
        }
        .game-card button {
            margin-top: 15px;
            padding: 10px 20px;
            background-color: #00bcd4;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }
        .game-card button:hover {
            background-color: #0097a7;
        }

    </style>
</head>
<body>
    <header>
        <img src="logo.png" alt="PlayField Logo" class="logo">
        <div class="profile-section">
            <p class="welcome">Bem-vindo</p>
            <div class="profile" id="profile" onclick="toggleDrawer()">
                <img src="semfoto.jpg" id="profile-pic" alt="Perfil">
            </div>
        </div>
    </header>

    <div class="banner" id="banner">
        <img src="banner1.png" alt="Banner 1" class="active">
        <img src="banner2.png" alt="Banner 2">
        <img src="banner3.png" alt="Banner 3">
        <div class="indicators">
            <div class="indicator active"></div>
            <div class="indicator"></div>
            <div class="indicator"></div>
        </div>
    </div>

    <main>
        <h2>Jogos em Destaque</h2>
        <div class="games">
            <div class="game-card">
                <img src="jogo1.jpg" alt="Jogo 1">
                <button>Jogar Agora</button>
            </div>
            <div class="game-card">
                <img src="jogo2.jpg" alt="Jogo 2">
                <button>Jogar Agora</button>
            </div>
            <div class="game-card">
                <img src="jogo3.jpg" alt="Jogo 3">
                <button>Jogar Agora</button>
            </div>
        </div>
    </main>

    <div class="drawer" id="drawer">
        <h3>Editar Perfil</h3>
        <div class="profile-photo-container">
            <img id="profile-preview" src="semfoto.jpg" alt="Pré-visualização da Foto">
            <input type="file" id="upload-photo" accept="image/*" style="display: none;" onchange="previewProfilePhoto()">
            <button class="choose-photo-button" onclick="document.getElementById('upload-photo').click()">Escolher Foto</button>
        </div>
        <button onclick="saveProfilePhoto()">Salvar Alterações</button>
        <button onclick="toggleDrawer()">Fechar</button>
    </div>

    <script>
        const drawer = document.getElementById('drawer');
        const profilePic = document.getElementById('profile-pic');
        const profilePreview = document.getElementById('profile-preview');
        const uploadPhotoInput = document.getElementById('upload-photo');

        function toggleDrawer() {
            drawer.classList.toggle('open');
        }

        function previewProfilePhoto() {
            const file = uploadPhotoInput.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    profilePreview.src = e.target.result;
                };
                reader.readAsDataURL(file);
            }
        }

        function saveProfilePhoto() {
            const file = uploadPhotoInput.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    localStorage.setItem('profilePic', e.target.result);
                    profilePic.src = e.target.result;
                    toggleDrawer();
                };
                reader.readAsDataURL(file);
            }
        }

        // Load saved profile picture
        window.onload = function() {
            const savedProfilePic = localStorage.getItem('profilePic');
            if (savedProfilePic) {
                profilePic.src = savedProfilePic;
                profilePreview.src = savedProfilePic;
            }
        };

        // Slideshow
        let currentSlide = 0;
        const slides = document.querySelectorAll('.banner img');
        const indicators = document.querySelectorAll('.indicator');

        setInterval(() => {
            slides[currentSlide].classList.remove('active');
            indicators[currentSlide].classList.remove('active');
            currentSlide = (currentSlide + 1) % slides.length;
            slides[currentSlide].classList.add('active');
            indicators[currentSlide].classList.add('active');
        }, 5000);
    </script>
</body>
</html>
