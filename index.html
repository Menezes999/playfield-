<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PlayField - Home</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #121212;
            color: #fff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        .logo img {
            height: 80px;
            animation: fadeInDown 1.5s ease-out;
        }

        @keyframes fadeInDown {
            0% {
                transform: translateY(-20px);
                opacity: 0;
            }
            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }

        h1 {
            margin: 1.5rem 0;
            font-size: 2rem;
            color: #ffcc00;
            animation: fadeIn 2s ease-out;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: scale(0.9);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        .button {
            margin-top: 1rem;
            padding: 0.8rem 2rem;
            font-size: 1rem;
            font-weight: bold;
            color: #121212;
            background-color: #ffcc00;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .button:hover {
            background-color: #ffc107;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="logo">
        <img src="logo.png" alt="Logo PlayField">
    </div>
    <h1>O site perfeito para gamers e developers!</h1>
    <button class="button" onclick="window.location.href='cadastroo.html'">Jogar Agora</button>
</body>
</html>
