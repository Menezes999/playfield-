<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PlayField</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Cabeçalho -->
  <header class="header">
    <div class="nav-container">
      <div class="logo">PlayField</div>
      <ul class="nav-links">
        <li><a href="#store">Loja</a></li>
        <li><a href="#library">Biblioteca</a></li>
        <li><a href="#community">Comunidade</a></li>
        <li><a href="#profile">Perfil</a></li>
      </ul>
      <div class="user-section">
        <div class="avatar" id="user-avatar">P</div>
        <div id="user-name" class="user-name">Convidado</div>
      </div>
    </div>
  </header>

  <!-- Conteúdo Principal -->
  <main>
    <!-- Banner Principal -->
    <section class="main-banner">
      <div class="banner-content">
        <img src="https://via.placeholder.com/1200x400" alt="Destaque">
        <div class="banner-info">
          <h2>Hunt: Showdown</h2>
          <p>Ação e estratégia em um ambiente sombrio.</p>
          <button class="btn-primary">Ver Mais</button>
        </div>
      </div>
    </section>

    <!-- Destaques -->
    <section class="highlights">
      <h2>Destaques</h2>
      <div class="carousel">
        <div class="carousel-item">
          <img src="https://via.placeholder.com/200" alt="Jogo 1">
          <p>Jogo 1</p>
        </div>
        <div class="carousel-item">
          <img src="https://via.placeholder.com/200" alt="Jogo 2">
          <p>Jogo 2</p>
        </div>
        <div class="carousel-item">
          <img src="https://via.placeholder.com/200" alt="Jogo 3">
          <p>Jogo 3</p>
        </div>
      </div>
    </section>

    <!-- Biblioteca -->
    <section id="library" class="library">
      <h2>Biblioteca</h2>
      <div class="game-grid">
        <div class="game-card">
          <img src="https://via.placeholder.com/150" alt="Jogo">
          <h3>Jogo 1</h3>
          <button class="btn-secondary">Jogar Agora</button>
        </div>
        <div class="game-card">
          <img src="https://via.placeholder.com/150" alt="Jogo">
          <h3>Jogo 2</h3>
          <button class="btn-secondary">Instalar</button>
        </div>
      </div>
    </section>
  </main>

  <!-- Rodapé -->
  <footer>
    <p>&copy; 2024 PlayField. Todos os direitos reservados.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
