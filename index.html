<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PlayField - Cadastro</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }
        .container {
            text-align: center;
            background-color: #1f1f1f;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.7);
            width: 90%;
            max-width: 400px;
            animation: fadeIn 1s ease-in-out;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
        .logo img {
            height: 60px;
            margin-bottom: 1rem;
        }
        h1 {
            font-size: 1.8rem;
            margin-bottom: 1.5rem;
        }
        input {
            width: 100%;
            padding: 0.8rem;
            margin: 0.5rem 0;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            background-color: #2c2c2c;
            color: #fff;
        }
        button {
            width: 100%;
            padding: 0.8rem;
            margin-top: 1rem;
            background-color: #ffcc00;
            color: #000;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #ffc107;
        }
        .link {
            margin-top: 1.5rem;
            display: block;
            color: #ffcc00;
            text-decoration: none;
            font-size: 0.9rem;
            font-weight: bold;
        }
        .link:hover {
            text-decoration: underline;
        }
        .divider {
            margin: 1rem 0;
            color: #888;
            font-size: 0.9rem;
        }

        /* Pop-up e fundo desfocado */
        .popup-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .popup {
            background-color: #333;
            padding: 2rem;
            border-radius: 10px;
            text-align: center;
            width: 80%;
            max-width: 400px;
        }
        .popup h2 {
            color: #ffcc00;
            margin-bottom: 1.5rem;
        }
        .popup button {
            margin: 0 1rem;
            padding: 0.8rem 2rem;
            background-color: #ffcc00;
            color: #000;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
        }
        .popup button:hover {
            background-color: #ffc107;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="logo.png" alt="Logo PlayField">
        </div>
        <h1>Bem-vindo ao PlayField!</h1>
        <input type="text" id="name" placeholder="Nome" required>
        <input type="password" id="password" placeholder="Senha" required>
        <button id="register">Entrar</button>
        <p class="divider">ou</p>
        <a href="catalogo-de-jogos.html" class="link">Continuar sem cadastro</a>
    </div>

    <!-- Pop-up -->
    <div class="popup-overlay" id="popup-overlay">
        <div class="popup">
            <h2>Você quer permanecer conectado na próxima vez que entrar no PlayField?</h2>
            <button id="yesButton">Sim</button>
            <button id="noButton">Não</button>
        </div>
    </div>

    <script>
        // Função para verificar se o usuário está marcado como conectado
        const checkLoggedIn = () => {
            const isLoggedIn = localStorage.getItem('playfieldKeepLogged');
            if (isLoggedIn === 'true') {
                window.location.href = 'catalogo-de-jogos.html';
            }
        };

        // Verifica se o usuário está logado automaticamente
        checkLoggedIn();

        // Função para exibir o pop-up
        const showPopup = () => {
            document.getElementById('popup-overlay').style.display = 'flex';
        };

        // Função para esconder o pop-up
        const hidePopup = () => {
            document.getElementById('popup-overlay').style.display = 'none';
        };

        // Função de cadastro/login
        document.getElementById('register').addEventListener('click', () => {
            const name = document.getElementById('name').value.trim();
            const password = document.getElementById('password').value.trim();

            if (!name || !password) {
                alert('Por favor, preencha todos os campos.');
                return;
            }

            const savedPassword = localStorage.getItem(`playfieldUser_${name}`);

            if (savedPassword) {
                if (savedPassword === password) {
                    showPopup();  // Exibe o pop-up para perguntar sobre manter conectado
                } else {
                    alert('Senha incorreta. Caso continue com problemas, entre em contato no Discord: galakyz');
                }
            } else {
                localStorage.setItem(`playfieldUser_${name}`, password);
                showPopup();  // Exibe o pop-up para perguntar sobre manter conectado
            }
        });

        // Ações do pop-up
        document.getElementById('yesButton').addEventListener('click', () => {
            localStorage.setItem('playfieldKeepLogged', 'true');
            hidePopup();
            window.location.href = 'catalogo-de-jogos.html';
        });

        document.getElementById('noButton').addEventListener('click', () => {
            localStorage.removeItem('playfieldKeepLogged');
            hidePopup();
            window.location.href = 'catalogo-de-jogos.html';
        });
    </script>
</body>
</html>
