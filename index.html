<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PlayField</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Cabeçalho -->
    <header>
        <div class="logo">PlayField</div>
        <nav class="nav">
            <a href="#">Início</a>
            <a href="#">Loja</a>
            <a href="#">Jogos</a>
            <a href="#">Comunidade</a>
            <a href="#">Perfil</a>
        </nav>
        <div class="user-info">
            <div class="avatar" id="avatar">P</div>
            <span id="user-name">Conecte-se</span>
        </div>
    </header>

    <!-- Seção Principal -->
    <main class="main-section">
        <section class="intro">
            <h1>Bem-vindo ao PlayField</h1>
            <p>A plataforma onde você encontra os melhores jogos e interage com a comunidade!</p>
            <button class="btn-login" onclick="showLogin()">Entrar</button>
            <button class="btn-register" onclick="showRegister()">Cadastrar</button>
        </section>

        <!-- Banner -->
        <section class="banner">
            <img src="https://www.roblox.com/asset-thumbnail/image?assetId=6043121184&width=420&height=420" alt="Banner" class="banner-img">
        </section>
    </main>

    <!-- Modal Login -->
    <div id="login-modal" class="modal">
        <div class="modal-content">
            <h2>Login</h2>
            <input type="text" id="login-name" placeholder="Nome de usuário">
            <input type="password" id="login-password" placeholder="Senha">
            <button onclick="loginUser()">Entrar</button>
            <button class="close" onclick="closeModal()">Fechar</button>
        </div>
    </div>

    <!-- Modal Cadastro -->
    <div id="register-modal" class="modal">
        <div class="modal-content">
            <h2>Cadastrar</h2>
            <input type="text" id="register-name" placeholder="Nome de usuário">
            <input type="password" id="register-password" placeholder="Senha">
            <button onclick="registerUser()">Cadastrar</button>
            <button class="close" onclick="closeModal()">Fechar</button>
        </div>
    </div>

    <!-- Rodapé -->
    <footer>
        <p>&copy; 2024 PlayField. Todos os direitos reservados.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
