<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PlayField - Cadastro</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            text-align: center;
            background-color: #1f1f1f;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
            width: 90%;
            max-width: 400px;
        }
        .logo img {
            height: 60px;
            margin-bottom: 1rem;
        }
        .container h1 {
            font-size: 1.5rem;
            margin-bottom: 1rem;
        }
        .container input {
            width: 100%;
            padding: 0.8rem;
            margin: 0.5rem 0;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            background-color: #2c2c2c;
            color: #fff;
        }
        .container button {
            width: 100%;
            padding: 0.8rem;
            margin-top: 1rem;
            background-color: #ffcc00;
            color: #000;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .container button:hover {
            background-color: #ffc107;
        }
        .back-link {
            margin-top: 1rem;
            display: inline-block;
            color: #ffcc00;
            text-decoration: none;
            font-size: 0.9rem;
        }
        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="logo.png" alt="Logo PlayField">
        </div>
        <h1>Cadastre-se Primeiro!</h1>
        <input type="text" id="name" placeholder="Nome" required>
        <input type="password" id="password" placeholder="Senha" required>
        <button id="register">Entrar</button>
        <a href="index.html" class="back-link">Voltar para a p√°gina inicial</a>
    </div>

    <script>
        document.getElementById('register').addEventListener('click', () => {
            const name = document.getElementById('name').value.trim();
            const password = document.getElementById('password').value.trim();

            if (!name || !password) {
                alert('Por favor, preencha todos os campos.');
                return;
            }

            const savedPassword = localStorage.getItem(`playfieldUser_${name}`);

            if (savedPassword) {
                if (savedPassword === password) {
                    alert('Login bem-sucedido!');
                    window.location.href = 'catalogo-de-jogos.html';
                } else {
                    alert('Senha incorreta. Caso continue com problemas, entre em contato no Discord: galakyz');
                }
            } else {
                localStorage.setItem(`playfieldUser_${name}`, password);
                alert('Cadastro realizado com sucesso!');
                window.location.href = 'catalogo-de-jogos.html';
            }
        });
    </script>
</body>
</html>
