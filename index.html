<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PlayField - Home</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Arial', sans-serif;
            background-color: #121212;
            color: #fff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            overflow: hidden;
            padding: 0 20px;
        }

        /* Logo centralizada e com animação */
        .logo {
            width: 200px;
            margin-bottom: 30px;
            animation: logoAnimation 2s ease-out;
        }

        @keyframes logoAnimation {
            0% {
                transform: scale(0);
                opacity: 0;
            }
            50% {
                transform: scale(1.2);
                opacity: 1;
            }
            100% {
                transform: scale(1);
            }
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            color: #ffcc00;
            font-weight: 700;
            letter-spacing: 2px;
            opacity: 0;
            animation: fadeIn 2s ease-out forwards 1s;
        }

        p {
            font-size: 1.5rem;
            margin-bottom: 2rem;
            color: #ddd;
            font-weight: 400;
            opacity: 0;
            animation: fadeIn 2s ease-out forwards 1.5s;
        }

        .buttons {
            display: flex;
            gap: 2rem;
            justify-content: center;
            align-items: center;
            opacity: 0;
            animation: fadeIn 2s ease-out forwards 2s;
        }

        .buttons a {
            text-decoration: none;
            color: #fff;
            background-color: #333;
            padding: 1rem 2rem;
            border-radius: 5px;
            font-size: 1.1rem;
            font-weight: 600;
            transition: background-color 0.3s ease, transform 0.2s ease;
            text-transform: uppercase;
            border: 2px solid transparent;
        }

        .buttons a:hover {
            background-color: #444;
            transform: translateY(-4px);
            border: 2px solid #ffcc00;
        }

        .buttons a:active {
            transform: translateY(0);
        }

        .buttons a:focus {
            outline: none;
            box-shadow: 0 0 0 4px #ffcc00;
        }

        /* Animação de fade-in para os elementos */
        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Resposta visual para dispositivos móveis */
        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }
            p {
                font-size: 1.2rem;
            }
            .buttons {
                flex-direction: column;
                gap: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <!-- Logo do site -->
    <img src="logo.png" alt="Logo PlayField" class="logo">

    <!-- Conteúdo do site -->
    <h1>PlayField</h1>
    <p>O site perfeito para gamers e developers!</p>
    
    <!-- Botões de navegação -->
    <div class="buttons">
        <a href="cadastroo.html">Jogue Agora</a>
        <a href="formulario.html">Envie seu Jogo</a>
    </div>
</body>
</html>
