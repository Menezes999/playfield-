<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PlayField</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Cabeçalho -->
    <header class="header">
        <div class="logo">PlayField</div>
        <nav class="nav">
            <a href="#">Início</a>
            <a href="#">Jogos</a>
            <a href="#">Categorias</a>
            <a href="#">Loja</a>
        </nav>
        <div class="user-info">
            <div class="avatar" id="avatar">P</div>
            <span id="user-name">Entrar</span>
        </div>
    </header>

    <!-- Carrossel de Destaque -->
    <section class="carousel">
        <div class="carousel-item">
            <img src="https://placehold.co/800x300" alt="Destaque 1">
            <h2>Jogo em Destaque</h2>
        </div>
    </section>

    <!-- Categorias -->
    <section class="categories">
        <h2>Categorias</h2>
        <div class="category-buttons">
            <button>Ação</button>
            <button>Aventura</button>
            <button>RPG</button>
            <button>Estratégia</button>
        </div>
    </section>

    <!-- Lista de Jogos -->
    <section class="game-list">
        <h2>Jogos Populares</h2>
        <div class="games">
            <div class="game-card">
                <img src="https://placehold.co/200x200" alt="Jogo 1">
                <div class="game-info">
                    <h3>Jogo 1</h3>
                    <button>Ver mais</button>
                </div>
            </div>
            <div class="game-card">
                <img src="https://placehold.co/200x200" alt="Jogo 2">
                <div class="game-info">
                    <h3>Jogo 2</h3>
                    <button>Ver mais</button>
                </div>
            </div>
            <div class="game-card">
                <img src="https://placehold.co/200x200" alt="Jogo 3">
                <div class="game-info">
                    <h3>Jogo 3</h3>
                    <button>Ver mais</button>
                </div>
            </div>
        </div>
    </section>

    <!-- Rodapé -->
    <footer class="footer">
        <p>&copy; 2024 PlayField. Todos os direitos reservados.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
