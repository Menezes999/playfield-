<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PlayField</title>
  <link rel="stylesheet" href="styles.css">
  <script src="script.js" defer></script>
</head>
<body>
  <!-- Cabeçalho -->
  <header class="header">
    <div class="header-left">
      <span class="logo">PlayField</span>
      <nav class="nav">
        <a href="#store" class="nav-link">Loja</a>
        <a href="#library" class="nav-link">Biblioteca</a>
        <a href="#community" class="nav-link">Comunidade</a>
        <a href="#galaxy" class="nav-link">Galáxia</a>
      </nav>
    </div>
    <div class="header-right">
      <div class="user-info">
        <div class="avatar" id="user-avatar">P</div>
        <span id="user-name" class="user-name">Convidado</span>
      </div>
    </div>
  </header>

  <!-- Destaques e Recomendações -->
  <main>
    <section class="carousel">
      <div class="carousel-item">
        <img src="https://via.placeholder.com/800x400" alt="Destaque 1">
        <div class="carousel-info">
          <h2>Hunt: Showdown</h2>
          <p>Explore este sombrio jogo de ação tática.</p>
        </div>
      </div>
      <!-- Mais itens aqui -->
    </section>

    <!-- Barra lateral -->
    <aside class="sidebar">
      <h3>Seus Marcadores</h3>
      <ul>
        <li><a href="#">Crime</a></li>
        <li><a href="#">Zumbis</a></li>
        <li><a href="#">Simulador</a></li>
        <li><a href="#">FPS</a></li>
      </ul>
    </aside>
  </main>

  <!-- Rodapé -->
  <footer>
    <p>&copy; 2024 PlayField. Todos os direitos reservados.</p>
  </footer>
</body>
</html>
