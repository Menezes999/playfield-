<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PlayField</title>
  <link rel="stylesheet" href="styles.css">
  <script src="script.js" defer></script>
</head>
<body>
  <!-- Cabeçalho -->
  <header class="header">
    <div class="header-left">
      <span class="logo">PlayField</span>
      <nav class="nav">
        <a href="#store" class="nav-link">Loja</a>
        <a href="#library" class="nav-link">Biblioteca</a>
        <a href="#community" class="nav-link">Comunidade</a>
        <a href="#profile" class="nav-link">Galáxia</a>
      </nav>
    </div>
    <div class="header-right">
      <div class="user-info">
        <div class="avatar" id="user-avatar">P</div>
        <span id="user-name" class="user-name">Convidado</span>
      </div>
    </div>
  </header>

  <!-- Conteúdo principal -->
  <main>
    <!-- Destaques -->
    <section class="highlights">
      <div class="highlight-carousel">
        <div class="highlight-item">
          <img src="https://via.placeholder.com/800x400" alt="Destaque 1">
          <div class="highlight-info">
            <h2>Hunt: Showdown</h2>
            <p>Explore este sombrio jogo de ação tática.</p>
          </div>
        </div>
        <!-- Adicione mais imagens conforme necessário -->
      </div>
    </section>

    <!-- Categorias e Filtros -->
    <aside class="sidebar">
      <h3>Seus Marcadores</h3>
      <ul>
        <li>Crime</li>
        <li>Zumbis</li>
        <li>Simulador</li>
        <li>FPS</li>
      </ul>
    </aside>

    <!-- Biblioteca -->
    <section id="library" class="library">
      <h2>Biblioteca</h2>
      <div class="game-grid">
        <div class="game-card">
          <img src="https://via.placeholder.com/150" alt="Jogo">
          <h3>Jogo 1</h3>
        </div>
        <div class="game-card">
          <img src="https://via.placeholder.com/150" alt="Jogo">
          <h3>Jogo 2</h3>
        </div>
      </div>
    </section>
  </main>

  <!-- Rodapé -->
  <footer>
    <p>&copy; 2024 PlayField. Todos os direitos reservados.</p>
  </footer>
</body>
</html>
