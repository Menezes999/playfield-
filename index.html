<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PlayField</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Cabeçalho -->
    <header class="header">
        <div class="logo">PlayField</div>
        <nav class="nav">
            <a href="#">Início</a>
            <a href="#">Jogos</a>
            <a href="#">Loja</a>
            <a href="#">Comunidade</a>
        </nav>
        <div class="user-info" id="user-info">
            <div class="avatar" id="avatar">P</div>
            <span id="user-name">Faça login</span>
        </div>
    </header>

    <!-- Seção Principal -->
    <main class="main">
        <section class="intro">
            <h1>Bem-vindo ao PlayField</h1>
            <p>Descubra, jogue e conecte-se com amigos!</p>
            <div class="buttons">
                <button class="btn-login" onclick="showLogin()">Entrar</button>
                <button class="btn-register" onclick="showRegister()">Cadastrar</button>
            </div>
        </section>

        <!-- Destaques -->
        <section class="highlights">
            <h2>Jogos Populares</h2>
            <div class="game-grid">
                <div class="game">
                    <img src="https://placehold.co/200x200" alt="Jogo 1">
                    <p>Jogo 1</p>
                </div>
                <div class="game">
                    <img src="https://placehold.co/200x200" alt="Jogo 2">
                    <p>Jogo 2</p>
                </div>
                <div class="game">
                    <img src="https://placehold.co/200x200" alt="Jogo 3">
                    <p>Jogo 3</p>
                </div>
            </div>
        </section>
    </main>

    <!-- Modal Login -->
    <div id="login-modal" class="modal">
        <div class="modal-content">
            <h2>Login</h2>
            <input type="text" id="login-name" placeholder="Nome de usuário">
            <input type="password" id="login-password" placeholder="Senha">
            <button onclick="loginUser()">Entrar</button>
            <button class="close" onclick="closeModal()">Fechar</button>
        </div>
    </div>

    <!-- Modal Cadastro -->
    <div id="register-modal" class="modal">
        <div class="modal-content">
            <h2>Cadastrar</h2>
            <input type="text" id="register-name" placeholder="Nome de usuário">
            <input type="password" id="register-password" placeholder="Senha">
            <button onclick="registerUser()">Cadastrar</button>
            <button class="close" onclick="closeModal()">Fechar</button>
        </div>
    </div>

    <!-- Rodapé -->
    <footer class="footer">
        <p>&copy; 2024 PlayField. Todos os direitos reservados.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
