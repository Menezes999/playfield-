<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PlayField - Home</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Arial', sans-serif;
            background-color: #121212;
            color: #fff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            overflow: hidden;
        }
        
        /* Fundo sólido e com efeito sutil */
        .background {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, #003366, #ffcc00);
            z-index: -1;
            filter: blur(10px);
        }

        h1 {
            font-size: 4rem;
            margin-bottom: 1rem;
            color: #ffcc00;
            font-weight: 700;
            letter-spacing: 2px;
        }

        p {
            font-size: 1.5rem;
            margin-bottom: 2rem;
            color: #ddd;
            font-weight: 400;
            line-height: 1.5;
        }

        .buttons {
            display: flex;
            gap: 2rem;
            justify-content: center;
            align-items: center;
        }

        .buttons a {
            text-decoration: none;
            color: #fff;
            background-color: #003366;
            padding: 1rem 2rem;
            border-radius: 5px;
            font-size: 1.1rem;
            font-weight: 600;
            transition: background-color 0.3s ease, transform 0.2s ease;
            text-transform: uppercase;
            border: 2px solid transparent;
        }

        .buttons a:hover {
            background-color: #002244;
            transform: translateY(-4px);
            border: 2px solid #ffcc00;
        }

        .buttons a:active {
            transform: translateY(0);
        }

        .buttons a:focus {
            outline: none;
            box-shadow: 0 0 0 4px #ffcc00;
        }

        .content {
            animation: fadeIn 2s ease-in-out;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Resposta visual para dispositivos móveis */
        @media (max-width: 768px) {
            h1 {
                font-size: 3rem;
            }
            p {
                font-size: 1.2rem;
            }
            .buttons {
                flex-direction: column;
                gap: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="background"></div>
    <div class="content">
        <h1>PlayField</h1>
        <p>O site perfeito para gamers e developers!</p>
        <div class="buttons">
            <a href="cadastroo.html">Jogue Agora</a>
            <a href="formulario.html">Envie seu Jogo</a>
        </div>
    </div>
</body>
</html>
